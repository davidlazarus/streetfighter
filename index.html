<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>shxp</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>

	<div class="header">

			<p><i class="fa fa-plus fa-lg"> </i></p>

	</div>
	
	<div class="main">
		
		<div class="need">
			<div class="need-title"></div>

					<p class="needemtitle"> <i class="fa fa-shopping-cart"></i> NEED 'EM </p>
				</div>
			<div class="need-items"></div>

		<li> <i class="fa fa-tree"></i> FRESH </li>
