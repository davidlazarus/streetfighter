<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="logo">
		<div class="sf"></div>
	</div>
	<div class="white-container"> 
		<div class="ryu"> 
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hulk-ryu"> 
			<div class="hulk-ryu-still"></div>
			<div class="hulk-ryu-ready"></div>
			<div class="hulk-ryu-throwing"></div>
			<div class="hulk-ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
		<div class="hulk-hadouken"></div>
	</div>
	<div class="text-ryu">
			<p>
				Click on RYU and FREEZER RYU to make them Hadouken. Press X and A respectively to make them block. 
			</p>
		</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
